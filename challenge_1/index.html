<!DOCTYPE html>
<html>
<head>
  <style>
    table, tr, td {
      border: 1px solid black;
    }

    td {
      height: 100px;
      width: 100px;
      text-align: center;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
    }

  </style>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td id="topL"></td>
      <td id="topM"></td>
      <td id="topR"></td>
    </tr>
    <tr>
      <td id="midL"></td>
      <td id="midM"></td>
      <td id="midR"></td>
    </tr>
    <tr>
      <td id="bottomL"></td>
      <td id="bottomM"></td>
      <td id="bottomR"></td>
    </tr>
  </table>
  <script src="app.js"></script>
</body>
</html>
